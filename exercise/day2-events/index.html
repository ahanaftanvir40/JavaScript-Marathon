<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>htnml Events </title>
    </head>
    <body style="background-color: #414141; color: aliceblue;">
        <h2>Amazing image</h2>
        <div>
            <ul id="images">
                <li><img width="200px" id="photoshop"
                        src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt="photoshop"></li>
                <li><img width="200px" id="japan"
                        src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt></li>
                <li><img width="200px" id="river"
                        src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt></li>
                <li><img width="200px" id="owl"
                        src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt></li>
                <li><img width="200px" id="prayer"
                        src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                        alt></li>
                <li><a style="color: aliceblue;" href="https://google.com"
                        id="google">Google</a></li>
            </ul>
        </div>
    </body>
    <script>
   
    // See from mdn doc -
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget,
    // clientX, clientY, screenX, screenY
    // altkey, ctrlkey, shiftkey, keyCode

    const main = document.querySelector('#images')

    main.addEventListener('click' , function(e){
        console.log('images clicked');
        console.log(e.target.tagName);
        console.log(e.target.parentNode);

        if(e.target.tagName === 'IMG'){
           e.target.parentNode.remove()

            // const removeItem = e.target.parentNode //<li>
            // removeItem.parentNode.removeChild(removeItem)
        }


    } , false)

    document.querySelector('#google').addEventListener('click' , function(e){
        e.preventDefault()
        e.stopPropagation() //to stop bubbling
        console.log('google clicked');
    }, false)


   
    

</script>
</html>



<!-- 1. Event Propagation: In the DOM, events typically propagate in two phases: capturing phase (top-down) and bubbling phase (bottom-up).
useCapture Parameter: The third parameter of addEventListener is the useCapture boolean.
If true, the event handler is set for the capturing phase.
If false (or omitted), the event handler is set for the bubbling phase.
Bubbling (default): When false, the event handler is triggered during the bubbling phase. This means the event is first captured and handled by the innermost element and then propagated to outer elements.
Common Usage: false is the default and most common value. It's often omitted entirely in modern code, as bubbling is usually the desired behavior.
In your specific code:
The click event on the #images element will be handled during the bubbling phase.
This means if you click on an image, the event will first be handled by the image element (if it has any handlers), then by its parent <li>, and finally by the #images element where this handler is attached.
For most use cases, using false (or omitting the parameter) is appropriate. You would use true only in specific scenarios where you need to handle the event during the capturing phase, which is less common. 

             | Capturing |
               |    ↓      |
    +----------+-----+     |
    |    Document    |     |
    +----------------+     |

    +----------------+     |

    +----------------+     |
    |     <div>      |     |
    +----------------+     |
    |  Target <p>    |     |
